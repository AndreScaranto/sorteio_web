{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Criar Novo Sorteio{% endblock %}</h1>

{% endblock %}

{% block content %}
    <article>
        <div>
        <form method="post">
          <label for="nome">Nome do Sorteio</label>
          <input name="nome" id="nome" required>
          <label for="data_limite">Data Limite</label>
          <input name="data_limite" id="data_limite" type="date" required>
          <input type="submit" value="Criar Sorteio">
        </form>
      </div>
    </article>
{% endblock %}
