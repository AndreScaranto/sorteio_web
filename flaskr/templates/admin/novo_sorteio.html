{% extends 'base.html' %}

{% block title %}Criar Novo Sorteio{% endblock %}

{% block content %}
  <h2 style="margin-bottom: 20px;">Criar Novo Sorteio</h2>

  <form class="formulario" method="post" style="gap: 12px;">
    <div>
      <label for="nome" style="font-weight: bold;">Nome do Sorteio</label><br>
      <input class="inserir" name="nome" id="nome" required>
    </div>

    <div>
      <label for="data_limite" style="font-weight: bold;">Data Limite</label><br>
      <input class="inserir" name="data_limite" id="data_limite" type="date" required>
    </div>

    <button class="blue-button" type="submit">
      Criar Sorteio
    </button>
  </form>
{% endblock %}
