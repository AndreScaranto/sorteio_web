{% extends 'base.html' %}

{% block title %}Log In{% endblock %}

{% block content %}
  <h2 style="margin-bottom: 20px;">Log In - Acesso de Administrador</h2>

  <form class="formulario" method="post" style="gap: 12px;">
    <div>
      <label for="usuario" style="font-weight: bold;">Nome de Usuário Administrador</label><br>
      <input class="inserir" name="usuario" id="usuario" required>
    </div>

    <div>
      <label for="senha" style="font-weight: bold;">Senha</label><br>
      <input class="inserir" type="password" name="senha" id="senha" required>
    </div>

    <button class="blue-button" type="submit">
      Entrar na Área de Administrador
    </button>
  </form>
{% endblock %}
