{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Log In{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post">
    <label for="username">Nome de Usuário Administrador</label>
    <input name="username" id="username" required>
    <label for="password">Senha</label>
    <input type="password" name="password" id="password" required>
    <input type="submit" value="Entrar na Área de Administrador">
  </form>
{% endblock %}
