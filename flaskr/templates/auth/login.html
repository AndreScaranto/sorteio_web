{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Log In{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post">
    <label for="usuario">Nome de Usuário Administrador</label>
    <input name="usuario" id="usuario" required>
    <label for="senha">Senha</label>
    <input type="password" name="senha" id="senha" required>
    <input type="submit" value="Entrar na Área de Administrador">
  </form>
{% endblock %}
