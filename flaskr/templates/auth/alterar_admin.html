{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Alterar Dados de Administrador{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post">
    <label for="usuario_novo">Novo nome de administrador</label>
    <input name="usuario_novo" id="usuario_novo" required>
    <label for="senha_nova">Nova senha</label>
    <input type="password" name="senha_nova" id="senha_nova" required>
    <label for="usuario">Confirme o nome antigo de administrador</label>
    <input name="usuario" id="usuario" required>
    <label for="senha">Confirme a senha antiga</label>
    <input type="password" name="senha" id="senha" required>
    <input type="submit" value="Alterar Dados">
  </form>
{% endblock %}
